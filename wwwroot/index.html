<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/033bdc373a.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>My To-do</title>
</head>
<body>
    <header>My To-do list</header>
    <div class="app">
        <h2>To-do</h2>
        <input type="text" id="todo">
        <button type="button" value="Adicionar">New To-do</button>
    </div>
    
    <div id="todos">
        <table class="titulo">
            <tr class="row">
                <th class="tarefa">Tarefa</th>
                <th class="status">Status</th>
                <th class="icon-status"></th>
                <th class="edit"></th>
                <th class="remove"></th>
            </tr>
        </table>
        <table class="tarefas">
        </table>              
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
